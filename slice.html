    <title>数组切割方法</title>
  </head>
  <body>
    <script>
      // 对象没有slice这个方法，需要将数组中的slice这个方法赋值给object
      let arr, arr2;
      function name(a, b, c) {
        console.log(arguments);
        arr = Array.prototype.slice.call(arguments);
        arr2 = Array.from(arguments);
      }
      name("a", "b", "c");
      console.log(arr2);
      let str= '123456'
    </script>
  </body>
