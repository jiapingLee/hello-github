<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>金额分隔22</title>
  </head>
  <body>
    <p>1</p>
    <p>2</p>
    <p>3</p>
    <div>22222</div>
    <script>
      let str = "12345696789101112";
      let result = "",
        index = 0,
        len = str.length - 1;
      while (len >= 0) {
        index % 3 === 0 && index !== 0
          ? (result += "," + str[len])
          : (result += str[len]);
        // console.log(index,result)
        len--;
        index++;
      }
      result = result.split("").reverse().join("");
      console.log(result);
    </script>
  </body>

</html>
